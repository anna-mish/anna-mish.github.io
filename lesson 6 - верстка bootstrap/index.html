<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
	<section>
		<div class="container">
			<!-- row заголовок  -->
			<div class="row">			
					<h1 class="header text-center">
						<span>Получите видео-инструкцию</span>
						<strong class="text-uppercase">Как заработать свой первый миллион</strong>
					</h1>
			</div>
			<!-- row под видео -->
			<div class="row">
				<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
					<div class="video">
						<iframe width="100%" height="309" src="https://www.youtube.com/embed/ayVLjyWqMCs" 
						allow="accelerometer; autoplay; encrypted-media; gyroscope;" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
					<div class="form">
						<p class="form-header text-center">Введите свой email</p>
						<form action="#">
							<input type="text" class="form-control input-lg" placeholder="Ваше имя">
							<input type="text" class="form-control input-lg" placeholder="Ваше e-mail">
							<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкции</button>
						</form>
					</div>
				</div>
			</div>
    </div>		
	</section>

	<section>
		<div class="container">
			<!-- заголовок секции -->
			<div class="row">				
				<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
			</div>
			<!-- row с преимуществами -->
			<div class="feature text-center">
				<div class="row foto">
					<div class="block-foto">
						<div class="feature-box">
							<img src="img/01.png" alt="1 приемущество">
							<p>Первое преимущество</p>
						</div>
					</div>
					<div class="block-foto">
						<div class="feature-box">
							<img src="img/02.png" alt="2 приемущество">
							<p>Второе преимущество</p>
						</div>
					</div>
					<div class="block-foto">
						<div class="feature-box">
							<img src="img/03.png" alt="3 приемущество">
							<p>Третье преимущество</p>
						</div>
					</div>
					<div class="block-foto">
						<div class="feature-box">
							<img src="img/04.png" alt="4 приемущество">
							<p>Четвертое преимущество</p>
						</div>
					</div>
				</div>
			</div>
			<!-- кнопка -->
			<button class="btn btn-primary btn-lg form-btn center-block">Получить инструкции</button>
		</div>
    </section>
    
    <section>
        <div class="row">            
            <h2 class="section-header text-uppercase text-center">Наши клиенты</h2>            
        </div>
        <div class="clients text-center">
                <img src="img/1.png" alt="client1">
                <img src="img/2.png" alt="client2">
                <img src="img/3.png" alt="client3">
                <img src="img/4.png" alt="client4">
                <img src="img/5.png" alt="client5">
                <img src="img/6.png" alt="client6">
                <img src="img/7.png" alt="client7">
                <img src="img/8.png" alt="client8">           
        </div>
    </section>
</div>
</body>
</html>
