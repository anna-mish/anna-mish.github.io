<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<section>
		<h1 class="header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
	
		<main>
			<div class="video">
				<iframe width="560" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
			<div class="form">
				<form action="#">
					<p class="form-header">Введите свой e-mail</p>
					<input type="text" placeholder="Ваше имя">
					<input type="text" placeholder="Ваш e-mail">
					<button class="btn">Получить инструкцию</button>
			</form>
			</div>
		</main>
	</section>

	<section>
		<h2 class="section-header">Почему нужно сделать это сейчас?</h2>

		<div class="feature">
			<div class="col">
				<img src="img/01.png" alt="Первое преимущество">
				<p>Первое преимущество</p>
			</div>
			<div class="col">
				<img src="img/02.png" alt="Второе преимущество">
				<p>Второе преимущество</p>
			</div>
			<div class="col">
				<img src="img/03.png" alt="Третье преимущество">
				<p>Третье преимущество</p>
			</div>
			<div class="col">
				<img src="img/04.png" alt="Четвертое преимущество">
				<p>Четвертое преимущество</p>
			</div>
		</div>

		<button class="btn">Получить инструкцию</button>
	</section>

	<section>
		<h2 class="section-header">Наши клиенты</h2>

		<div class="users">
			<div class="col-users">
				<img src="img/1.png" alt="name1">
				<img src="img/2.png" alt="name1">
				<img src="img/3.png" alt="name1">
				<img src="img/4.png" alt="name1">
			</div>
			<div class="col-users">
				<img src="img/5.png" alt="name1">
				<img src="img/6.png" alt="name1">
				<img src="img/7.png" alt="name1">
				<img src="img/8.png" alt="name1">
			</div>
		</div>
	</section>

</body>
</html>
